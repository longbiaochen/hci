<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<meta name="viewport" content="initial-scale=.7, maximum-scale=.7, user-scalable=0">
		<title>Traditional Text Input Emulator</title>
		<link rel="stylesheet" href="css/virtual-keyboard.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/virtual-keyboard.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script>
			$(function(){
				$('#trigger').click();
				$('input[readonly]').focus(function(){
				    this.select();
				});
			}
			);
		</script>
	</head>

	<body>
		
		<div class="hint">
			<h5>Type:</h5>
			<h2><u>i can eat glass without hurting myself</u></h2>
		</div>

		<textarea name="" id="textarea" rows="10" readonly="true" virtual-keyboard></textarea>

		<div class="virtual-keyboard-hook" data-target-id="textarea" data-keyboard-mapping="qwerty" id="trigger"></div>

	</body>
</html>
